<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>

    <div class="main">
        <div class="search">
            <input type="text" class="search-input" placeholder="Enter a city name ...">
            <button class="search-button"><img src="../img/search-regular-24.png" alt=""></button>

        </div>
        <div class="weather-info">
            <h2 class="city-name">Tehran</h2>
            <img src="../img/rain.png" alt="" class="weather-img">
            <h2 class="temperature">32Â° C</h2>
            <h3 class="description">Clear Sky</h3>

            <div class="details">
                <div class="humidity">
                    <img src="../img/icons8-moisture-50.png" alt="">
                </div>
                <div class="div">
                    <h3>Humidity</h3>
                    <h3 class="humidity-descr">66%</h3>
                </div>
                <div class="wind">
                    <img src="../img/icons8-wind-50.png" alt="">
                </div>
                <div>
                    <h3>Wind</h3>
                    <h3 class="wind-descr">3.6 Km/h</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
